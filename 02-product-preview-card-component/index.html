<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./styles/style.css" />
  </head>

  <body class="">
    <div class="page-wrapper">
      <div class="container">
        <div class="card overflow-hidden">
          <div class="row g-0">
            <div class="col-lg-6 col-sm-12 g-0">
              <div class="img-wrap">
                <img
                  src="./images/image-product-desktop.jpg"
                  alt=""
                  class="card_img-desktop"
                />
                <img
                  src="./images/image-product-mobile.jpg"
                  alt=""
                  class="card_img-mobile"
                />
              </div>
            </div>
            <div class="col-lg-6 col-sm-12">
              <div class="card_body d-flex flex-column gap-3">
                <span>Perfume</span>
                <h1>Gabrielle Essence Eau De Parfum</h1>
                <p>
                  A floral, solar and voluptuous interpretation composed by
                  Olivier Polge, Perfumer-Creator for the House of CHANEL.
                </p>
                <div class="d-flex flex-row gap-2">
                  <div class="price">$149.99</div>
                  <div class="price is-old">$169.99</div>
                </div>
                <a href="/" class="btn btn-main w-100 mt-auto"
                  ><svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="16"
                    height="16"
                    fill="currentColor"
                    class="bi bi-cart3"
                    viewBox="0 0 16 16"
                  >
                    <path
                      d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .49.598l-1 5a.5.5 0 0 1-.465.401l-9.397.472L4.415 11H13a.5.5 0 0 1 0 1H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5M3.102 4l.84 4.479 9.144-.459L13.89 4H3.102zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4m7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4m-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2m7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2"
                    />
                  </svg>
                  Add to Cart</a
                >
                <!-- <a href="" class="btn btn-main w-100"
                ><i class="bi bi-cart3"></i> Add to Cart</a
              > -->
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="attribution d-none">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Your Name Here</a>.
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
